<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-back-button
            text="Atras"
            defaultHref="api"
         ></ion-back-button>
      </ion-buttons>

      <div *ngIf="personaje">
         <ion-title>{{personaje.name}}</ion-title>
      </div>
   </ion-toolbar>
</ion-header>

<ion-content>
   <div *ngIf="personaje">
      <ion-card>
         <img src="{{personaje.image}}" width="100%" height="300px"/>

         <ion-card-content>
            <ion-card-subtitle>{{personaje.status}} - {{personaje.species}}</ion-card-subtitle>
            <ion-card-title color="success">{{personaje.name}}</ion-card-title>
         </ion-card-content>
      </ion-card>
   </div>
</ion-content>
