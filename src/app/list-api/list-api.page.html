<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">

            text="Atras"
            defaultHref="home"
         ></ion-back-button>

</ion-header>

   <ion-list>
      <ion-grid fixed>
         <ion-row>
            <ion-searchbar></ion-searchbar>
         </ion-row>
      </ion-grid>

      <ion-item *ngFor="let personaje of personajes" [routerLink]="['personaje/' + personaje.id]">
         <ion-avatar slot="start">
            <img src="{{personaje.image}}" />
         </ion-avatar>

         <ion-label>
            <h2>{{personaje.name}}</h2>
            <p>{{personaje.species}} - {{personaje.status}}</p>
            </ion-label>
         </ion-item>
   </ion-list>
</ion-content>
